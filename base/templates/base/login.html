{% extends 'base/main.html' %}

{% block content%}
<div class="header-bar">
    <h2>Login</h2>
</div>

<div class="card-body">
    <form method="POST">
    {% csrf_token %}
    <label> {{form.username.label}}</label>
    {{form.username}}
    <label> {{form.password.label}}</label>
    {{form.password}}

    <input style="margin-top: 10px;" class= "all-buttons"type="submit" value = "Login">

</form>

<p>Don't have an account? <a style= "color: gray;"href="{% url 'register' %}">Register</a></p>

</div>



{% endblock content%}
